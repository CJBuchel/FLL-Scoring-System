parameters:
- name: target
  type: string

steps:
  - task: InstallAppleCertificate@2
    condition: eq( variables['Agent.OS'], 'MacOs' )
    inputs:
      certSecureFile: '$(p12_alias)'
      certPwd: '$(cert_pass)'
      keychain: 'temp'
      deleteCert: true

  - task: InstallAppleProvisioningProfile@1
    condition: eq( variables['Agent.OS'], 'MacOs' )
    inputs:
      provisioningProfileLocation: 'secureFiles'
      provProfileSecureFile: '$(pp_alias)'
      removeProfile: true

  # Build the flutter app
  - task: FlutterBuild@0
    inputs:
      target: '${{parameters.target}}'
      projectDirectory: './tms'
      debugMode: false
      profileMode: false
      iosCodesign: false
      extraArgs: '--release'

  - task: Xcode@5
    displayName: "Code sign ipa for Distribution"
    condition: eq( variables['Agent.OS'], 'MacOs' )
    inputs:
      actions: 'archive' # build
      xcWorkspacePath: "./tms/ios/Runner.xcworkspace"
      scheme: 'Runner'
      sdk: 'iphoneos'
      configuration: 'Release'
      xcodeVersion: 'default'
      packageApp: true
      signingOption: 'manual'
      signingIdentity: '$(APPLE_CERTIFICATE_SIGNING_IDENTITY)'
      provisioningProfileUuid: '$(APPLE_PROV_PROFILE_UUID)'
      workingDirectory: './tms/ios'

      archivePath: "tms/ios/Runner.xcarchive"
      exportPath: 'tms/ios/build'
      teamId: 'B2B876ZH94'
      args: '-verbose'


  - task: CopyFiles@2
    inputs:
      contents: '**/flutter-apk/**/*.apk'
      targetFolder: $(Build.ArtifactStagingDirectory)

  - task: CopyFiles@2
    inputs:
      contents: '**/*.ipa'
      targetFolder: $(Build.ArtifactStagingDirectory)

  - task: PublishBuildArtifacts@1
    inputs:
      pathToPublish: $(Build.ArtifactStagingDirectory)
      artifactName: 'client-${{parameters.target}}'
