parameters:
- name: target
  type: string

steps:
  # Build the flutter app
  - task: FlutterBuild@0
    inputs:
      target: ${{parameters.target}}
      projectDirectory: './tms'
      extraArgs: '--release'

  - task: ArchiveFiles@2
    inputs:
      rootFolderOrFile: './tms/build/${{parameters.target}}'
      archiveType: 'zip'
      archiveFile: '$(Build.ArtifactStagingDirectory)/tms-client-${{parameters.target}}.zip'

  - task: ArchiveFiles@2
    inputs:
      rootFolderOrFile: './server/target/release'
      archiveType: 'zip'
      archiveFile: '$(Build.ArtifactStagingDirectory)/tms-server-${{parameters.target}}.zip'

  - task: PublishBuildArtifacts@1
    inputs:
      pathToPublish: $(Build.ArtifactStagingDirectory)
      artifactName: 'tms-${{parameters.target}}'
