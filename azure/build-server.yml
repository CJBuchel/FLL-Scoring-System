parameters:
- name: target
  type: string

steps:
  - template: pre-steps.yml
  - script: 'ls ./server/target/release'
  - task: CopyFiles@2
    inputs:
      contents: |
        './server/target/release/*?(tms_server|tms_server.exe)'
      targetFolder: '$(Build.ArtifactStagingDirectory)/server'

  - task: PublishBuildArtifacts@1
    inputs:
      pathToPublish: $(Build.ArtifactStagingDirectory)/server
      artifactName: '${{parameters.target}}-server'
