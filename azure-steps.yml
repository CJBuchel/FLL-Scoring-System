steps:
  # Rust install
  - task: Rustup@1
    inputs:
      rustupCommand: 'target install x86_64-unknown-linux-musl'
      verbose: false

  - task: Cargo@1
    inputs:
      cargoCommand: 'build --release --target x86_64-unknown-linux-musl'
      cargoWorkingDir: './server'
      verbose: false

