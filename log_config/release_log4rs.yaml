refresh_rate: 30 seconds
appenders:

  # d - Date and time
  # l - Log level
  # M - Module path
  # L - Line number
  # m - Message
  # n - New line
  # h - Highlight log level

  # General Console/Terminal output
  tms_server_stdout:
    kind: console
    encoder:
      pattern: "[{d(%Y-%m-%d %H:%M:%S)} {h({l})}] {h({m})}{n}"

  # Rolling file appender
  tms_server:
    kind: rolling_file
    path: "logs/tms.log"
    policy:
      kind: compound
      trigger:
        kind: size
        limit: 1MB
      roller:
        kind: fixed_window
        base: 1
        count: 10
        pattern: "logs/tms.{}.log"
    encoder:
      pattern: "[{d(%Y-%m-%d %H:%M:%S)} {h({l})} {M} LINE: {L}] {h({m})}{n}"

  echo_tree_rs_stdout:
    kind: console
    encoder:
      pattern: "[{d(%Y-%m-%d %H:%M:%S)} {h(EchoTree {l})}] {h({m})}{n}"


  echo_tree_rs:
    kind: rolling_file
    path: "logs/db.log"
    policy:
      kind: compound
      trigger:
        kind: size
        limit: 1MB
      roller:
        kind: fixed_window
        base: 1
        count: 10
        pattern: "logs/db.{}.log"
    encoder:
      pattern: "[{d(%Y-%m-%d %H:%M:%S)} {h(EchoTree {l})} {M} LINE: {L}] {h({m})}{n}"

# Loggers
root:
  level: info
  appenders:
    - tms_server_stdout
    - tms_server

loggers:
  echo_tree_rs:
    level: info
    appenders:
      - echo_tree_rs_stdout
      - echo_tree_rs
    additive: false